<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  
  <div class="all">
    <header> 
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">

      <h1>Equilibrium #3429</h1>
    </header>

    <main>
      <p class="first">
        Our Equilibrium collection promotes balance and calm.
      </p>
   
      <span class="second">
         <img class="ETH" src="./images/icon-ethereum.svg" alt="ethereum-icon"> 0.041 ETH
      </span>
  
      <span class="third">    
         <img class="clock" src="./images/icon-clock.svg" alt="clock-icon"> 3 days left
      </span> 
      
 <hr>
  
      <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
      <span class="exit">
        <span class="fl">Creation of</span> <span class="sl">Jules Wyvern</span>
      </span>
    </main>
  </div>

  <footer>
    <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Luscious</a>.
    </div>
  </footer>

</body>
</html>
